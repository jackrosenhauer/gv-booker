<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>GV Booker</title>
    <!-- build:css -->
    <link rel="stylesheet" type="text/css" href="bower_components/normalize-css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!-- endbuild -->
</head>

<body>
    <!--Main Nav-->
    <nav id="nav">
        <div id="login-message">GV-Booker, keepin it real</div>
        <input id="login-username" type="text" style='padding: 1%; font-weight: bold; font-size: 100%;' placeholder="Username">
        <input id="login-password" type="password" style='padding: 1%; font-weight: bold; font-size: 100%;' placeholder="Password">
        <input id="login" type="button" style="width: 15%;" value="Log In">
        <input id="register" type="button" style="width: 15%;"  value="Register">
    </nav>

    <aside id="filter" style="text-align: center;">
        <h2>Room Options</h2>
        Choose your options below

        <div id="roomoptions" style="text-align: left; display: block; background-color: white;height: 80%; padding: 15px;">
            <br>
            <input type="number" id="seating-selection" style="height: 20px; width: 40px;" placeholder="#">
            <label for="seating-selection">Seating</label>

            <!-- not implemented yet -->
            <input type="number" id="building-selection" style="height: 20px; width: 40px; display: none;" placeholder="#">
            <label for="building-selection" style="display: none;">Building</label>

            <br><br>
            <input type="checkbox" id="whiteboard-selection">
            <label for="whiteboard-selection">Whiteboard</label>

            <br><br>
            <input type="checkbox" id="phone-selection">
            <label for="phone-selection">Phone</label>

            <br><br>
            <input type="checkbox" id="tv-selection">
            <label for="tv-selection">TV</label>

            <br><br>
            <input type="checkbox" id="webcam-selection">
            <label for="webcam-selection">Webcam</label>
            <br><br><br>
            <input id="reset-filter" type="button" style="margin: auto; width: 60%; padding: 1px;" value="Reset Filter">
        </div>
    </aside>

    <article id="calendar-window" type="floatleft">
        <div id="calendar-bar" type = "floatleft">
            <div id="bar-title">
                Some stuff goes here
            </div>
            <input id="prev-button" style="float: right" type="button" value="<">
            <input id="next-button" style="float: right" type="button" value=">">
            <input id="viewMonth-button" style="float: right;" type="button" value="Month View" onclick="monthView()">
            <input id="viewWeek-button" style="float: right;" type="button" value="Week View">
            <input id="viewDay-button" style="float: right;" type="button" value="Day View" onclick='dayView("10","09","2015")';

        </div>
        <div id="calendar-body">
            EMPTY!!!!
        </div>
    </article>
    </div>


    <footer>
    </footer>
</body>

<!-- build:handlebars -->
<script src="bower_components/handlebars/handlebars.js"></script>
<!-- endbuild -->

<!-- build:js -->
<script src="js/validator.js"></script>
<script src="js/helpers.js"></script>
<script src="js/model.js"></script>
<script src="js/view.js"></script>
<script src="js/controller.js"></script>
<script src="js/app.js"></script>
<!-- endbuild -->

<script id="login-template" type="text/x-handlebars-template">
    <div id="login-message" >GV-Booker, keepin it real</div>
    <input id="login-username" type="text" placeholder="Username">
    <input id="login-password" type="password" placeholder="Password">
    <input id="login" type="button" style="width: 15%;" value="Log In">
    <input id="register" type="button" style="width: 15%;" value="Register">
</script>

<script id="register-template" type="text/x-handlebars-template">
    <div>
        <input id="register-username" type="text" placeholder="Username"><br>
        <input id="register-password1" type="text" placeholder="Password"><br>
        <input id="register-password2" type="text" placeholder="Re-enter Password"><br>
        <input id="register-email" type="text" placeholder="email"><br>
        <input id="register-submit" type="button" value="Register">
        <input id="register-clear" type="button" value="Clear Form">
        <input id="register-cancel" type="button" value="Cancel">
    </div>
</script>

<script id="available-reservation" type="text/x-handlebars-template">
    <div class="reservation available-reservation">
            <div style="text-align: center; padding: 5%; font-weight: bold; background-color: palegreen; border: solid 1px black;">Available</div>
            <article>
              <div>Building: {{ building }}</div>
              <div>Room: {{ roomNumber }}</div>
              <div>Whiteboard: {{ whiteboard }}</div>
              <div>TV: {{ tv }}</div>
              <div>Phone: {{ polycom }}</div>
              <div>Webcam: {{ webcam }}</div>
            </article>
    </div>
</script>

<script id="unavailable-reservation" type="text/x-handlebars-template">
    <div class="reservation unavailable-reservation">
        <div style="text-align: center; padding: 5%; font-weight: bold; background-color: palevioletred; border: solid 1px black;">Unavailable</div>
        <div>User: {{user}}</div>
        <div>Starting: {{start}}</div>
        <div>Ending: {{end}}</div>
        <div>BLDG: {{building}}</div>
        <div>RM: {{roomNumber}}</div>
    </div>
</script>


<script id="loggedin-template" type="text/x-handlebars-template">
    <div id="login-message"></div>
    <input id="logout" type="button" value="Logout">
</script>


<script id="month-template" type="text/x-handlebars-template">
    <div class = "weekdays-header-wrapper">
        <div class ="dayname">
            <div class="daynames_item">Sunday</div>
        </div>
        <div class ="dayname">
            <div class="daynames_item">Monday</div>
        </div>
        <div class ="dayname">
            <div class="daynames_item">Tuesday</div>
        </div>
        <div class ="dayname">
            <div class="daynames_item">Wednesday</div>
        </div>
        <div class ="dayname">
            <div class="daynames_item">Thursday</div>
        </div>
        <div class ="dayname">
            <div class="daynames_item">Friday</div>
        </div>
        <div class ="dayname">
            <div class="daynames_item">Saturday</div>
        </div>
    </div>

    {{#each weeks}}
    <div class="week_row">
        {{#each this}}
        <div class="calendar-day-container">
            <div style="height: 100%; width: 100%; border: 1px solid: #d9d9d9;">
                <div id="ourDay" style="height: 15%; width: 15%;">{{day}}</div>
                <div style="background-color: palegreen;">{{data}}</div>
            </div>
        </div>
        {{/each}}
    </div>

    {{/each}}
</script>

<script id="week-template" type="text/x-handlebars-template">
    <div id= "week-view-container">
        <div id = "week-header">
            <div class ="week-label">Sunday</div>
            <div class="week-label">Monday</div>
            <div class="week-label">Tuesday</div>
            <div class="week-label">Wednesday</div>
            <div class="week-label">Thursday</div>
            <div class="week-label">Friday</div>
            <div class="week-label">Saturday</div>
        </div>
        <div id="week-view-wrapper">
            <div id="" style="overflow-y: scroll; height:100%;">
                <div id="day-hour-sidebar">
                    <div class ="hour-label">{{hour}} AM</div>
                </div>
                <div id="week-view">
                    {{#each hours}}
                    <div class="week-day-container">
                        {{#each this}}
                        <div class="week-hour-wrapper">{{data}}</div>
                    </div>
                </div>
        </div>
    </div>
</script>

<script id="bar-template" type="text/x-handlebars-template">
    <div id="bar-title" style='text-align: center; float:left;'>{{month}} {{day}}, {{year}}</div>
    <input id="viewMonth-button" style="float: right; width: 125px; height: 45px;" type="button" value="month view">

    <input id="viewDay-button" style="float: right; width: 125px; height: 45px;" type="button" value="day view">

    <input id="next-button" style="float: right; width: 45px; height: 45px;" type="button" value=">">
    <input id="prev-button" style="float: right; width: 45px; height: 45px;" type="button" value="<">

</script>
